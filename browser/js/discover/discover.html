<div class='page'>
    <div class='container'>
        <div class='row' style='margin-top: 50px;'>
            <div class='col-sm-4' style='overflow: hidden;'>
                <img class='artist-image' ng-src='{{ctrl.artistInfo.data.images[0].url}}' />
            </div>
            <div class='col-sm-8' style='text-align: left; overflow: scroll;'>
                <h1 ng-bind='ctrl.artistInfo.data.name' class='no-margin-top'></h1>
                <hr noshade class='no-margin-top divider'>
                <p ng-bind='ctrl.artistInfo.bio.overview'></p>
            </div>
        </div>
    </div>
    <div class='row' style='padding: 10px;'>
        <a ng-click='ctrl.nextInfluencer()' class='btn btn-success btn-lg' ng-bind='"Who Influenced " + ctrl.artistInfo.data.name + "?"'></a>
        <a ng-href='home' class='btn btn-warning btn-lg'>Home</a>
    </div>
    <!-- <iframe width='0' height='0' class='visibility: none' ng-src='{{ctrl.recording}}' frameborder='0'> -->
</div>
