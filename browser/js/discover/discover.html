<div class='page'>
    <div class='container'>
        <div class='row' style='margin-top: 50px;'>
            <div class='col-sm-3' style='overflow: hidden;'>
                <img class='artist-image' ng-src='{{ctrl.artistDiscoveryInfo.data.images[0].url}}' />
            </div>
            <div class='col-sm-7' style='height: 350px; text-align: left; overflow: scroll;'>
                <h1 ng-bind='ctrl.artistDiscoveryInfo.data.name' class='no-margin-top'></h1>
                <hr noshade class='no-margin-top divider'>
                <p ng-bind='ctrl.artistDiscoveryInfo.bio.text'></p>
                <div class='row'>
                    <sample-tracks tracks='ctrl.artistDiscoveryInfo.topTracks'></sample-tracks>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-10'>
                <influnecers artists='ctrl.influencers'></influnecers>
            </div>
        </div>
    </div>
</div>
