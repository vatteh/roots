<div class='page'>
    <div class='container'>
        <div class='row' style='margin-top: 50px;'>
            <div class='col-sm-4' style='overflow: hidden;'>
                <img class='artist-image' ng-src='{{ctrl.artistDiscoveryInfo.data.images[0].url}}' />
            </div>
            <div class='col-sm-8' style='text-align: left; overflow: scroll;'>
                <h1 ng-bind='ctrl.artistDiscoveryInfo.data.name' class='no-margin-top'></h1>
                <hr noshade class='no-margin-top divider'>
                <p ng-bind='ctrl.artistDiscoveryInfo.bio.overview'></p>
            </div>
        </div>
    </div>
    <div class='artist-choices-container'>
        <div ng-repeat='artist in ctrl.influencers' class='artist-container' ng-class='{"hide-artist": ctrl.artistChosen && !artist.selected, "hide-selected-artist": artist.selected}'>
            <img class='artist-image' ng-class='{"highlight-selected-artist": artist.selected}' ng-click='ctrl.nextArtist(artist)' ng-src='{{artist.spotifyThumbnail.url}}' />
        </div>
    </div>
    <!-- <iframe width='0' height='0' class='visibility: none' ng-src='{{ctrl.recording}}' frameborder='0'> -->
</div>
