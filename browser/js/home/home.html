<section id='home' class='ui-view-container'>
    <img src='/logo.png' style='display: block; margin-left: auto; margin-right: auto'>
    <div class='main'>
        <h3>Display stuff here!!!!</h3>
    </div>
    <div class='artist-choices-container'>
        <div ng-repeat='artist in ctrl.displayedArtists' class='artist-container' ng-class='{"hide-artist": ctrl.artistChosen && !artist.selected, "hide-selected-artist": artist.selected}'>
            <img class='artist-image' ng-class='{"highlight-selected-artist": artist.selected}' ng-click='ctrl.startDiscovery(artist)' ng-src='{{artist.images[0].url}}'/> 
        </div>
    </div>
</section>
