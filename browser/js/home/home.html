<section id="home" class='ui-view-container'>
  <img src="/logo.png" style="display: block;
    margin-left: auto;
    margin-right: auto">
  <div masonry style="width: 1200px;
  margin-left: auto;
  margin-right: auto;">
    <div class="masonry-brick" ng-repeat="artist in currentTopArtists">
      <a ng-click="startDiscovery(artist.name)"><img class="resize" ng-src="{{artist.images[0].url}}" /></a>
    </div>
  </div>
</section>
