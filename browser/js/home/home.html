<section id='home' class='ui-view-container'>
    <img src='/logo.png' style='display: block; margin-left: auto; margin-right: auto'>
    <div class='main'>
        <h3>Display stuff here!!!!</h3>
    </div>
    <div class='artist-choices-container'>
        <div class='artist-container' ng-repeat='artist in ctrl.displayedArtists'>

        </div>
    </div>
</section>
