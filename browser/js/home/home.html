<div layout='column'>
    <div flex layout='row' layout-align='center center'>
        <img src='/logo.png'>
    </div>
    <div flex>
        <div class='main' style='text-align: center;'>
            <h6 class='md-subhead'>Discover the influencers of present day artists</h6>
            <md-autocomplete
                md-selected-item="ctrl.selectedItem"
                md-selected-item-change="ctrl.selectedItemChange(item)"
                md-search-text="ctrl.searchText"
                md-items="item in ctrl.querySearch(ctrl.searchText)"
                md-item-text="item.name"
                md-min-length="0"
                placeholder="Search for a musician...">
                <md-item-template>
                    <span class="item-title">
                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.name}}:</span>
                    </span>
                    <span class="item-metadata">
                        <span><strong ng-bind="item.followers | number"></strong> Spotify followers</span>
                    </span>
                </md-item-template>
                <md-not-found>
                    <span ng-show='ctrl.searchText'>
                        No musicians matching "{{ctrl.searchText}}" were found.
                    </span>
                </md-not-found>
            </md-autocomplete>
            <p class='md-subhead' ng-show='ctrl.displayNoIdError'>No Rovi ID found for this artist</p>
        </div>
    </div>
    <div flex>
        <influnecers artists='ctrl.presentDayArtists'></influnecers>
    </div>
</div>
